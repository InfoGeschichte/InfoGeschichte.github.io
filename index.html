<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geschichte der Informatik Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none">
            <div id="finish"></div>
            <div id="restartb">
                <div class="restart" id="restart" onclick="startQuiz()"></div>
            </div>
        </div>
    </div>
    <div id="infotext">Beantworte die Fragen zur Geschichte der Informatik.<br> Es gibt drei Level mit je 4 Fragen.<br> In jedem Level kannst du maximal zwei Fragen<br> falsch oder gar nicht beantworten.<br> Die Zeit wird mit jedem Level knapper!</div>
    <script src="quiz.js"></script>
</body>
</html>
